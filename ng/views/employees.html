<div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <table class="table table-responsive table-striped">
        <thead>
            <tr class="active">
                <th>
                    <span class="glyphicon glyphicon-trash"></span>
                </th>
                <th>Empno</th>
                <th>Email</th>
                <th>Alias</th>
                <th>Location</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in employees">
                <td>
                    <span 
                          ng-class="{false:'glyphicon glyphicon-remove clickable', true:'glyphicon glyphicon-trash clickable'}[e.sel==true]" ng-click="e.sel= !e.sel;">

                    </span>
                </td>
                <td>{{e.empno}}</td>
                <td>{{e.email}}</td>
                <td>{{e.alias}}</td>
                <td>{{e.location}}</td>
                <td>{{e.role}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    
    <span class="pull-right">
        <button class="btn btn-default" ng-click="saveChanges()" ng-hide="btnDisable==true">Save Changes</button>
    </span>
</div>
