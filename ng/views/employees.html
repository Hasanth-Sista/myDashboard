<div class="col-md-6 col-md-offset-3">
    <br />
    <div class="form-group">
        <input class="form-control input-sm" type="text" id="inputSmall" ng-model="phrase">
    </div>
    <br />
    <table class="table table-responsive table-hover">
        <thead>
            <tr class="active">
                <th>
                    <h4>
                        <span class="glyphicon glyphicon-trash"></span>
                    </h4>
                </th>
                <th><h4>Empno</h4></th>
                <th><h4>Email</h4></th>
                <th><h4>Alias</h4></th>
                <th><h4>Role</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in employees |likely:phrase track by $index" ng-click="e.picked=!e.picked">
                <td>
                    <h4>
                        <span ng-class="{true:'glyphicon glyphicon-remove', false:''}[e.picked==true]"></span>
                    </h4>
                </td>
                <td>
                    <h4>{{$index}}</h4>
                </td>
                <td>
                    <h4>{{e.email}}</h4>
                </td>
                <td>
                    <h4>{{e.alias}}</h4>
                </td>
                <td>
                    <h4>{{e.role.title}}</h4>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <button class="btn btn-primary btn-block" ng-click="save()">
        <span class="glyphicon glyphicon-send"></span> &nbsp;
        Save
    </button>
    <br />
    <!-- this is the new html tag that i have just invented -->
    <my-directive>

    </my-directive>

    
</div>
