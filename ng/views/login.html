<div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-12 col-xs-12" style="margin-top:8em" >
    <form class="form-horizontal well">
        <fieldset>
            <legend>Login</legend>
            <div busy-gui>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="" ng-model="user.username"
                               ng-class="{true:'form-control invalid-input', false:'form-control'}[invalid.username==true]">
                        <span class="input-group-addon">@infosys.com</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">

                        <input type="password" class="form-control"
                               ng-model="user.password"
                               ng-class="{true:'form-control invalid-input', false:'form-control'}[invalid.password==true]">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="login()">
                                <span class="glyphicon glyphicon-send"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
          
        </fieldset>
    </form>
    <br />
    <br />
    <div class="alert alert-dismissible alert-warning" ng-show="invalid.username==true || invalid.password==true">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>Warning!</h4>
        <p>Best check yo self, you're not looking too good. Nulla vitae elit libero, a pharetra augue. Praesent commodo cursus magna, <a href="#" class="alert-link">vel scelerisque nisl consectetur et</a>.</p>
    </div>
</div>
