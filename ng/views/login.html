<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12" >
    <form class="form-horizontal well">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="userInfo.username">
                    <span class="input-group-addon">@infosys.com</span>
                    <br />
                   
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="userInfo.password">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="login()">
                            <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </span>
                </div>
            </div>
            <br />
            <div class="alert alert-dismissible alert-warning" ng-show="showWarning==true">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4>Warning!</h4>
                <p>Best check yo self, you're not looking too good. Nulla vitae elit libero, a pharetra augue. Praesent commodo cursus magna, <a href="#" class="alert-link">vel scelerisque nisl consectetur et</a>.</p>
            </div>
        </fieldset>
    </form>
</div>
