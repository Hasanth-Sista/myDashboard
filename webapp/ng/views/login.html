<div class="col-md-6 col-md-offset-3">
    <div class="well" style="margin-top:10em">
        <form class="form-horizontal">
            <fieldset>
                <legend>Howdy!, punch in your credentials</legend>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <button class="btn btn-info " ng-click="onLogin()">
                    Sign In &nbsp;
                    <span class="glyphicon glyphicon-send"></span>
                </button>
            </fieldset>
        </form>
    </div>
</div>
