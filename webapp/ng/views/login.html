<div class="well col-md-6 col-md-offset-3 top-offset" >
    <form class="form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <br />
            <busy-gui >
                <div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input ng-class="{false:'form-control', true:'form-control orange-border'}[invalidated==true]" ng-model="user.username" type="text" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <div class="input-group">

                                <input ng-class="{false:'form-control', true:'form-control orange-border'}[invalidated==true]" type="password" ng-model="user.password">
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" ng-click="login()">
                                        <span class="glyphicon glyphicon-send"></span>
                                    </button>
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
            </busy-gui>

        </fieldset>
    </form>
</div>
