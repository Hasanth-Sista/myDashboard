<div class="well col-md-6 col-md-offset-3 top-offset" >
    <form class="form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <br />
            <div ng-show="showAnimation==true" class="progress progress-striped active">
                <div class="progress-bar progress-bar-info" style="width: 100%" ></div>
            </div>
            <div ng-hide="showAnimation==true">
                <div class="form-group">
                    <div class="col-lg-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10">
                        <div class="input-group">

                            <input type="password" class="form-control" ng-model="user.password">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button" ng-click="login()">
                                    <span class="glyphicon glyphicon-send"></span>
                                </button>
                            </span>
                        </div>

                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
