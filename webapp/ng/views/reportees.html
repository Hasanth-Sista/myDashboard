<div class="col-md-6 col-md-offset-3">
    <table class="table table-responsive">
        <thead>
            <tr class="active">
                <th><h4>Empno</h4></th>
                <th><h4>Email</h4></th>
                <th><h4>Alias</h4></th>
                <th><h4>Location</h4></th>
                <th><h4>Contact</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in reportees">
                <td><h4>{{emp.empno}}</h4></td>
                <td><h4>{{emp.email}}</h4></td>
                <td><h4>{{emp.alias}}</h4></td>
                <td><h4>{{emp.location.title}}</h4></td>
                <td><h4>{{emp.contact}}</h4></td>
            </tr>
        </tbody>
    </table>
</div>
