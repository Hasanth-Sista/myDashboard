<tr ng-class="{true:'orange-boundary'}[changed==true]">
    <td>
        <h4><span class="glyphicon glyphicon-remove" ng-click="employeeRemove()"></span></h4>
    </td>
    <td><h4>{{employee.empno}}</h4></td>
    <td><h4>{{employee.email}}</h4></td>
    <td><h4>{{employee.alias}}</h4></td>
    <td><h4>{{employee.location.title}}</h4></td>
    <td><h4>{{employee.contact}}</h4></td>
</tr>
